<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="chartJS.css">
</head>
<body style="display: flex;">

    <div class="graf1">
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>

      <div class="graf2">
        <canvas id="myChart2"style="position: relative; height:40vh; width:40vw"></canvas>
      </div>
    
</body>

<script>
/*Gráfico de linhas*/
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperarura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(30,144,255)',
        borderColor: 'rgb(30,144,255)',
        data: [80, 82, 80, 85, 80, 83],
      }
    ]
    };

    /*Gráfico de Barras*/
    const labels2 = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperarura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(30,144,255)',
        borderColor: 'rgb(30,144,255)',
        data: [90, 89, 93, 87, 88, 82],
      }
    ]
    };

    
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: data2,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
  </script>

</html>
